<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        .go-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .create-order {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons{
            display: flex;
            justify-content: center;
            gap: 20px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Details</h2>
        <p><strong>Item:</strong> {{ order.item }}</p>
        <p><strong>Amount:</strong> ${{ order.amount }}</p>
        <p><strong>Time:</strong> {{ order.time }}</p>
    </div>
    {% comment %} got home or create order programatically{% endcomment %}
   <div class="buttons">
    <a class="go-home" href="/">Go Home</a>
    <a  class="create-order" href="/create-order/">Create Order</a>
    </div>
    
</body>
</html>
